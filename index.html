<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Wishlist Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .chatbox {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            text-align: right;
            color: #007bff;
        }
        .bot {
            text-align: left;
            color: #28a745;
        }
        .input-group {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Shopping Wishlist Chatbot</h1>
        <div class="chatbox" id="chatbox"></div>
        <div class="input-group">
            <input type="text" class="form-control" id="user_input" placeholder="Type your message here..." />
            <div class="input-group-append">
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user_input").value;
            var chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += "<div class='message user'><strong>You:</strong> " + userInput + "</div>";

            fetch("/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: "user_input=" + encodeURIComponent(userInput)
            })
            .then(response => response.json())
            .then(data => {
                chatbox.innerHTML += "<div class='message bot'><strong>Bot:</strong> " + data.response + "</div>";
                document.getElementById("user_input").value = ""; // Clear input field
                chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
            });
        }
    </script>
    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
